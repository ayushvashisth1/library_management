<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }
        .form-group input {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        #message-display {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            opacity: 0.95;
        }
        #message-display.bg-green-500 {
            background-color: #22c55e;
        }
        #message-display.bg-red-500 {
            background-color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-8">
    <div id="message-display" class="fixed top-4 left-1/2 -translate-x-1/2 p-3 rounded-lg text-white text-center shadow-lg z-50 hidden"></div>
    <div id="login-page" class="container w-full max-w-xl card">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login to Library</h2>
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-primary w-full">
                Login
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="register.html" id="show-register-link" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
        </p>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const messageBox = document.getElementById("message-display");
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;

            const storedUserString = localStorage.getItem('registeredUser');
            let registeredUser = null;

            if (storedUserString) {
                try {
                    registeredUser = JSON.parse(storedUserString);
                } catch (e) {
                    console.error("Error parsing stored user data:", e);
                }
            }

            if (registeredUser && email === registeredUser.email && password === registeredUser.password) {
                messageBox.textContent = "Login successful! Redirecting...";
                messageBox.classList.remove("hidden", "bg-red-500");
                messageBox.classList.add("bg-green-500");

                setTimeout(() => {
                    messageBox.classList.add("hidden");
                    window.location.href = 'library.html';
                }, 1500);
            } else {
                messageBox.textContent = "Invalid email or password. Please register first if you don't have an account.";
                messageBox.classList.remove("hidden", "bg-green-500");
                messageBox.classList.add("bg-red-500");
                setTimeout(() => {
                    messageBox.classList.add("hidden");
                }, 3000);
            }
        });
    </script>
</body>
</html>
