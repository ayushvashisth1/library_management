<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

 
    <div id="message-display" class="fixed top-4 left-1/2 -translate-x-1/2 p-3 rounded-lg text-white text-center shadow-lg z-50 hidden"></div>

    <div id="login-page" class="form-container">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Login to Library</h2>
        <form id="login-form" class="space-y-4">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required class="rounded-lg">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required class="rounded-lg">
            </div>
            <p id="login-error" class="error-message hidden">Invalid email or password.</p>
            <button type="button" onclick="window.location.href='library.html'" class="btn-primary rounded-lg">
  Login
</button>

        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="register.html" id="show-register-link" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
