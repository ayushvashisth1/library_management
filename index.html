<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-8">

    <div class="container w-full max-w-md card text-center">
        <h1 class="text-4xl font-bold text-blue-700 mb-6">Welcome to My Library!</h1>
        <p class="text-lg text-gray-700 mb-8">Your gateway to a world of knowledge.</p>

        <div class="flex flex-col space-y-4">
            <a href="login.html" target="_blank" class="btn-primary w-full text-center">Login</a>
            <a href="register.html" target="_blank" class="btn-primary w-full text-center">Register</a>
        </div>
    </div>

</body>
</html>
