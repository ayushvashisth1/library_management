<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.25rem;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            margin-top: 0.25rem;
            display: block;
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 0.5rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        #message-display {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            opacity: 0.95;
        }
        #message-display.bg-green-500 {
            background-color: #22c55e;
        }
        #message-display.bg-red-500 {
            background-color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-8">
    <div id="message-display" class="fixed top-4 left-1/2 -translate-x-1/2 p-3 rounded-lg text-white text-center shadow-lg z-50 hidden"></div>
    <div id="registration-page" class="container w-full max-w-xl card">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Register for Library Access</h2>
        <form id="registration-form" class="space-y-4">
            <div class="form-group">
                <label for="reg-fullname">Full Name</label>
                <input
                    type="text"
                    id="reg-fullname"
                    name="fullname"
                    required
                    pattern="^[A-Za-z\s]{3,50}$"
                    title="Only letters (A-Z) and spaces allowed. 3–50 characters."
                >
            </div>
            <div class="form-group">
                <label for="reg-fathername">Father's Name</label>
                <input
                    type="text"
                    id="reg-fathername"
                    pattern="^[A-Za-z\s]{3,50}$"
                    title="Only letters and spaces allowed. 3–50 characters."
                >
            </div>
            <div class="form-group">
                <label for="reg-mobile">Mobile Number</label>
                <input
                    type="tel"
                    id="reg-mobile"
                    required
                    pattern="^[0-9]{10}$"
                    title="Enter a valid 10-digit mobile number."
                >
            </div>
            <div class="form-group">
                <label for="reg-email">Email Address</label>
                <input
                    type="email"
                    id="reg-email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input
                    type="password"
                    id="reg-password"
                    required
                    minlength="6"
                    title="Password should be at least 6 characters."
                >
            </div>
            <div class="form-group">
                <label for="reg-college-name">College Name</label>
                <input
                    type="text"
                    id="reg-college-name"
                    required
                >
            </div>
            <div class="form-group">
                <label for="reg-enrollment-number">Enrollment Number</label>
                <input
                    type="text"
                    id="reg-enrollment-number"
                    required
                >
            </div>
            <div class="form-group">
                <label for="reg-branch">Branch</label>
                <input
                    type="text"
                    id="reg-branch"
                    required
                >
            </div>
            <div class="form-group">
                <label for="reg-year">Year</label>
                <input
                    type="text"
                    id="reg-year"
                >
            </div>
            <div class="form-group">
                <label for="reg-dob">Date of Birth</label>
                <input type="date" id="reg-dob" required>
            </div>
            <div class="form-group">
                <label for="reg-gender">Gender</label>
                <select id="reg-gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-address">Address</label>
                <textarea id="reg-address" required rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="reg-photo">Upload Photo</label>
                <input type="file" id="reg-photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="reg-security-question">Security Question</label>
                <select id="reg-security-question" required>
                    <option value="">Choose a question</option>
                    <option value="pet">What is your pet's name?</option>
                    <option value="mother">What is your mother's maiden name?</option>
                    <option value="city">In which city were you born?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-security-answer">Security Answer</label>
                <input type="text" id="reg-security-answer" required>
            </div>
            <div class="form-group flex items-center">
                <input type="checkbox" id="reg-terms" required class="mr-2">
                <label for="reg-terms" class="mb-0">I agree to the Terms & Conditions</label>
            </div>
            <button
                type="submit"
                class="btn-primary w-full"
            >
                Register
            </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in here</a>
        </p>
    </div>
    <script>
        const form = document.getElementById('registration-form');
        const messageBox = document.getElementById("message-display");
        const regEmailInput = document.getElementById('reg-email');
        const regPasswordInput = document.getElementById('reg-password');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (!form.checkValidity()) {
                messageBox.textContent = "Please fill in all required fields and fix any errors.";
                messageBox.classList.remove("hidden");
                messageBox.classList.remove("bg-green-500");
                messageBox.classList.add("bg-red-500");
                setTimeout(() => {
                    messageBox.classList.add("hidden");
                }, 3000);
                return;
            }
            const registeredUser = {
                email: regEmailInput.value,
                password: regPasswordInput.value
            };
            localStorage.setItem('registeredUser', JSON.stringify(registeredUser));
            messageBox.textContent = "Registration successful! Redirecting...";
            messageBox.classList.remove("hidden");
            messageBox.classList.remove("bg-red-500");
            messageBox.classList.add("bg-green-500");
            form.reset();
            setTimeout(() => {
                messageBox.classList.add("hidden");
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
