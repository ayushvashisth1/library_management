<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Library System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-8">

  <div id="message-display" class="fixed top-4 left-1/2 -translate-x-1/2 p-3 rounded-lg text-white text-center shadow-lg z-50 hidden"></div>

  <div id="registration-page" class="container w-full max-w-xl card">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Register for Library Access</h2>
    <form id="registration-form" class="space-y-4">
      <div class="form-group">
        <label for="reg-fullname">Full Name<span class="required-asterisk">*</span></label>
        <input type="text" id="reg-fullname" name="fullname" required pattern="^[A-Za-z\s]{3,50}$" title="Only letters (A-Z) and spaces allowed. 3–50 characters.">
      </div>

      <div class="form-group">
        <label for="reg-fathername">Father's Name</label>
        <input type="text" id="reg-fathername" pattern="^[A-Za-z\s]{3,50}$" title="Only letters and spaces allowed. 3–50 characters.">
      </div>

      <div class="form-group">
        <label for="reg-mobile">Mobile Number<span class="required-asterisk">*</span></label>
        <input type="tel" id="reg-mobile" required pattern="^[0-9]{10}$" title="Enter a valid 10-digit mobile number.">
      </div>

      <div class="form-group">
        <label for="reg-email">Email Address<span class="required-asterisk">*</span></label>
        <input type="email" id="reg-email" required>
      </div>

      <div class="form-group">
        <label for="reg-password">Password<span class="required-asterisk">*</span></label>
        <input type="password" id="reg-password" required minlength="6" title="Password should be at least 6 characters.">
      </div>

      <div class="form-group">
        <label for="reg-college-name">College Name<span class="required-asterisk">*</span></label>
        <input type="text" id="reg-college-name" required>
      </div>

      <div class="form-group">
        <label for="reg-enrollment-number">Enrollment Number<span class="required-asterisk">*</span></label>
        <input type="text" id="reg-enrollment-number" required>
      </div>

      <div class="form-group">
        <label for="reg-branch">Branch<span class="required-asterisk">*</span></label>
        <input type="text" id="reg-branch" required>
      </div>

      <div class="form-group">
        <label for="reg-year">Year</label>
        <input type="text" id="reg-year">
      </div>

      <div class="form-group">
        <label for="reg-dob">Date of Birth<span class="required-asterisk">*</span></label>
        <input type="date" id="reg-dob" required>
      </div>

      <div class="form-group">
        <label for="reg-gender">Gender<span class="required-asterisk">*</span></label>
        <select id="reg-gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reg-address">Address<span class="required-asterisk">*</span></label>
        <textarea id="reg-address" required rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="reg-photo">Upload Photo<span class="required-asterisk">*</span></label>
        <input type="file" id="reg-photo" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="reg-security-question">Security Question<span class="required-asterisk">*</span></label>
        <select id="reg-security-question" required>
          <option value="">Choose a question</option>
          <option value="pet">What is your pet's name?</option>
          <option value="mother">What is your mother's maiden name?</option>
          <option value="city">In which city were you born?</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reg-security-answer">Security Answer<span class="required-asterisk">*</span></label>
        <input type="text" id="reg-security-answer" required>
      </div>

      <div class="form-group flex items-center">
        <input type="checkbox" id="reg-terms" required class="mr-2">
        <label for="reg-terms" class="mb-0">I agree to the Terms & Conditions<span class="required-asterisk">*</span></label>
      </div>

      <button type="submit" class="btn-primary w-full">Register</button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in here</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
